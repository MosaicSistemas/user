    <div class="modal fade" id="modal-add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Adicionar produto</h5>
            
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <form action="" > 
          <div class="modal-body" id="form">
           
            <label for="#id" class="id">Codigo</label>
            <input type="text" class="id" name="id" id="id" 
            required oninvalid="erro('id')">
            <span class="id erro">Campo obrigatorio</span> <br>

            <label for="#nome" class="nome">Descrição/Nome</label>
            <input type="text" class="nome" name="nome" id="nome" 
            required oninvalid="erro('nome')">
            <span class="nome erro">Campo obrigatorio</span> <br>

            <label for="#custo" class="custo">Custo</label>
            <input type="number" class="custo" name="custo" id="custo" 
            required oninvalid="erro('custo')">
            <span class="custo erro">Campo obrigatorio</span> <br>

            <label for="#valor" class="valor">Valor</label>
            <input type="number" class="valor" name="valor" id="valor" 
            required oninvalid="erro('valor')">
            <span class="valor erro">Campo obrigatorio</span> <br>

          </div>
          <div class="modal-footer">
            <button type="button" class="close" data-bs-dismiss="modal">Cancelar</button>
            <input type="submit" class="confirm" value="Adicionar">
          </div>
        </form>
        </div>
      </div>

    <script>
      
      function menu() {
        var nav = document.getElementById('nav')
        var arrow = document.getElementById('arrow')
        var spans = document.getElementsByClassName('txt')
        if (nav.style.flexBasis == '150px') {
          nav.style.flexBasis = '50px';
          arrow.style.transform = 'rotate(0deg)';
          for (var c = 0; c < spans.length ; c++) {
            spans[c].style.display = 'none'
          }
        }
        else {
          nav.style.flexBasis = '150px';
          arrow.style.transform = 'rotate(180deg)';
          for (var c = 0; c < spans.length; c++) {
            spans[c].style.display = 'initial'
          }
        }
                
      }
      
      function erro(fonte, erro='Campo obrigatorio') {
        var elements = document.getElementsByClassName(fonte)
        var color = 'rgb(255, 70, 0)'
        elements[0].style.color = color
        elements[1].style.outlineColor = color
        elements[2].style.display = 'initial'
        elements[2].innerHTML = erro
      }

      function refresh() {
        var classes = ['id', 'nome', 'custo', 'valor']
        var color = '#212529'
        for(var c = 0; c < classes.length; c++) {
          var elements = document.getElementsByClassName(classes[c])
          elements[0].style.color = color
          elements[1].style.outlineColor = color
          elements[1].value = ''
          elements[2].style.display = 'none'
        }
      }

    </script>
