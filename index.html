    <script src="request.js"></script>
    <script>
      function loadTable() {
        data = request('GET', 'http://127.0.0.1:5000/produtos', {'id': '10', 'campo': '*'})
        console.log(data)
      }
      
      function erro(fonte, erro='Campo obrigatorio') {
        var elements = document.getElementsByClassName(fonte)
        var color = 'rgb(255, 70, 0)'
        elements[0].style.color = color
        elements[1].style.outlineColor = color
        elements[2].style.display = 'initial'
        elements[2].innerHTML = erro
      }

      function refresh() {
        var classes = ['id', 'nome', 'custo', 'valor']
        var color = '#212529'
        for(var c = 0; c < classes.length; c++) {
          var elements = document.getElementsByClassName(classes[c])
          elements[0].style.color = color
          elements[1].style.outlineColor = color
          elements[1].value = ''
          elements[2].style.display = 'none'
        }
      }

      var modal = document.getElementById('modal-edit')
      modal.addEventListener('show.bs.modal', function (event) {
        // Button that triggered the modal
        var button = event.relatedTarget
        // Extract info from data-bs-* attributes
        var recipient = button.getAttribute('data-bs-whatever')
        // If necessary, you could initiate an AJAX request here
        // and then do the updating in a callback.
        //
        // Update the modal's content.
        var modalBodyInput = modal.querySelector('.modal-body input')

        modalBodyInput.value = recipient
})

    </script>
