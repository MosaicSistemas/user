<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/f6be5bb26b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign.css">

    <link rel="shortcut icon" href="img/icone.ico" type="image/x-icon">
    <title>Sign in</title>
</head>
<body>
    <p>
        <img src="img/logo-branca.svg" alt=""> <br> <br>
        Gerencie seu negocio de forma pratica e eficiente
    </p>
    
    <form>

        Insira seus dados aqui <br>
        <input type="text" placeholder="Usuario">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <input type="password" placeholder="Confirmar senha">

        <input type="submit" value="Cadastre-se">
        <button>
            <i class="fab fa-google"></i> Entre com Google
        </button> <br>
        <button>
            <i class="fab fa-facebook-f"></i> Entre com Facebook
        </button>
        
        <p id="link">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </form>
</body>
</html>
